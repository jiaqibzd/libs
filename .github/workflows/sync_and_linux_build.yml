on:
  push:
    branches:
      - master
jobs:
  clone_repository:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - 'cjson'
          - 'osal'
          - 'unittest'
          - 'trial_manager'
          - 'device_manager'
          - 'data_manager'
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.4.0
        with:
          key: ${{ secrets.GITEE_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: GIT-CLONE
        shell: bash
        run: |
          git config --global user.name "robot"
          git config --global user.email "libo_go@163.com"
          git clone -b Lhz git@gitee.com:shubci/libs.git
          mkdir module
          cd module
          git clone git@gitee.com:shubci/${{ matrix.module }}.git
      - name: Create markdown file
        run: |
          cd libs
          echo "| module | compiler | available version | cmake result | build.log |" > result.md
          echo "| :------: | :------: | :------: | :------: | :------: |" >> result.md
      - name: Archive libs
        uses: actions/upload-artifact@v2
        with:
          name: cloned_libs
          path: libs
      - name: Archive module
        uses: actions/upload-artifact@v2
        with:
          name: cloned_module
          path: module
  process_repository:
    needs: clone_repository
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - {path: "mingw", os: "windows-latest", command: "-G", compiler: "MinGW Makefiles"}
          - {path: "msvc", os: "windows-latest", command: "-G", compiler: "Visual Studio 17 2022"}
          - {path: "linux", os: "ubuntu-latest", command: "", compiler: ""}
        module:
          - 'cjson'
          - 'osal'
          - 'unittest'
          - 'trial_manager'
          - 'device_manager'
          - 'data_manager'
      max-parallel: 1
    steps:
      - name: Download cloned_libs
        uses: actions/download-artifact@v2
        with:
          name: cloned_libs
          path: libs
      - name: Download cloned_module
        uses: actions/download-artifact@v2
        with:
          name: cloned_module
          path: module
      - name: BUILD AND INSTALL
        run: |
          cd module/${{ matrix.module }}
          cmake ${{matrix.config.command}} "${{matrix.config.compiler}}" -S . -B ./build 2>&1 | tee ../../libs/bin/${{matrix.config.path}}/build_${{ matrix.module }}_${{ matrix.config.path }}.log 
          cmake --build ./build --target install 2>&1 | tee -a ../../libs/bin/${{matrix.config.path}}/build_${{ matrix.module }}_${{ matrix.config.path }}.log
      - name: build result
        if: always()
        shell: bash
        run: |
          cd module/${{ matrix.module }}
          available_version=$(grep "VERSION" ../../libs/bin/${{ matrix.config.path }}/${{ matrix.module }}_${{ matrix.config.path }}_version.txt | cut -d' ' -f2 | tr '\n' '.' | sed 's/\.$//')
          new_version=$(grep "VERSION" version.txt | cut -d' ' -f2 | tr '\n' '.' | sed 's/\.$//')
          cd ../../libs
          if [ "$available_version" != "$new_version" ]
          then
            echo "| ${{ matrix.module }} | ${{ matrix.config.path}} | $available_version | <span style="color:red">&#x274C; failed</span> | [build information](/bin/${{ matrix.config.path }}/build_${{ matrix.module }}_${{ matrix.config.path }}.log) |" >> result.md
          else
            echo "| ${{ matrix.module }} | ${{ matrix.config.path}} | $available_version | <span style="color:green">&#x2705; succeeded</span> | [build information](/bin/${{ matrix.config.path }}/build_${{ matrix.module }}_${{ matrix.config.path }}.log) |" >> result.md
          fi
      - name: Archive libs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cloned_libs
          path: libs
  push_repository:
    needs: process_repository
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Download cloned_libs
      uses: actions/download-artifact@v2
      with:
        name: cloned_libs
        path: libs
    - name: Download cloned_module
      uses: actions/download-artifact@v2
      with:
        name: cloned_module
        path: module
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.4.0
      with:
        key: ${{ secrets.GITEE_PRIVATE_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}
    - name: PUSH
      run: |
        cd libs
        git config --global user.name "robot"
        git config --global user.email "libo_go@163.com"
        git status
        git add --all && git status
        git commit -m "ci: auto build ${{matrix.config.os}} ${{matrix.config.path}} & publish" && git config pull.rebase true && git pull && git push origin Lhz
        git log
